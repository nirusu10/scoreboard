<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="display-section">
          <h3>HOME</h3>
          <div class="score" id="home-score"></div>
          <div class="button-container">
            <button onclick="add1ToHome()">+1</button>
            <button onClick="add2ToHome()">+2</button>
            <button onClick="add3ToHome()">+3</button>
          </div>
        </div>
        <div class="display-section">
          <h3>GUEST</h3>
          <div class="score" id="away-score"></div>
          <div class="button-container">
            <button onclick="add1ToAway()">+1</button>
            <button onClick="add2ToAway()">+2</button>
            <button onClick="add3ToAway()">+3</button>
          </div>
        </div>
      </div>
      <button id="new-game-btn" onclick="startNewGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
